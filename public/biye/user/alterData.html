<main>
 <!-- 主体内容 -->
  <div class="content">
    <!-- 用户头像 -->
    <div class="uer-img-info clearfix">
      <div class="userImg-box left">

      </div>
      <button type="button" class="layui-btn left alter-img" id="avatar" name="avatar">
        <i class="layui-icon">&#xe67c;</i>上传图片
      </button>
    </div>
    <!-- 信息表 -->
    <form class="user-info layui-form" action="">
      <div class="info-box">
        <label for="username">昵称：</label>
        <input type="text" id="username" class="layui-input">
      </div>
      <div class="info-box">
        <label for="usersex">性别：</label>
        <select name="city" lay-verify="required" id="usersex">
          <option value=""></option>
          <option value="0">男</option>
          <option value="1">女</option>
        </select>
      </div>
      <div class="info-box">
        <label for="userbirth">生日：</label>
        <input type="text" id="userbirth" class="layui-input" placeholder="请设置">
      </div>
      <p class="other-msg">
        性别和生日设置后不可修改，请确认无误
      </p>
      <div>
        <button type="button" class="alter-btn">确认</button>
      </div>
    </form>
  </div>
