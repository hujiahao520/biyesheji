<div class="part-shop layui-row">
  <div class="login-f layui-col-sm4  layui-col-sm-offset3">
    <!-- 返回上一页 -->
    <div class="layui-btn-group">
      <button type="button" class="layui-btn  layui-btn-primary layui-btn-md back back-login">
        <i class="layui-icon">&#xe603;</i>
      </button>
    </div>
    <h2 class="login-h2">忘记密码</h2>
    <!-- 表单 -->
    <form class="layui-form login-form " action="">
      <!--请输入手机号  -->
      <div class="layui-form-item">
        <input type="text" name="phone"  placeholder="请输入手机号" autocomplete="off"
          class="layui-input yanInput" id="user-tel">
      </div>
      <div class="layui-form-item">
        <input type="text" name="password"  placeholder="请输入手机验证码" autocomplete="off"
          class="layui-input authcode yanInput" id="inputCode">
      <!-- 获取验证码 -->
        <button class="layui-btn authcode-btn" type="button" lay-filter="formDemo" id="getCode-btn" disabled="disabled">获取验证码</button>
      </div>
    </form>
    <button class="layui-btn register-btn" type="button" lay-filter="formDemo" id="next" disabled="disabled">下&nbsp一&nbsp步</button>
  </div>
  <div class="login-l layui-col-sm4  layui-col-sm-offset3">
    <!-- 返回前一页 -->
    <div class="layui-btn-group">
      <button type="button" class="layui-btn  layui-btn-primary layui-btn-md back back-tel">
        <i class="layui-icon">&#xe603;</i>
      </button>
    </div>
    <h2 class="login-h2">忘记密码</h2>
    <!-- 表单 -->
    <form class="layui-form login-form " action="">
      <!-- 请输入密码 -->
      <div class="layui-form-item">
        <input type="password" name="password"  placeholder="请输入密码" autocomplete="off"
          class="layui-input pwdInput" id="user-pwd">
      </div>
      <!--请再次输入密码  -->
      <div class="layui-form-item">
        <input type="password" name="compassword"  placeholder="请再次输入密码" autocomplete="off"
          class="layui-input pwdInput" id="user-newpwd">
      </div>
    </form>
      <!-- 注册 -->
  
    <button class="layui-btn register-btn" type="button" lay-filter="formDemo" id="register-btn" disabled="disabled">确认修改</button>
  </div>
