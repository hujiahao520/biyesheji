<div class="cz_layout  denglu-bgc">
    <div class="cz_container">
        <div class="form_box denglu">
                <h3>欢迎加入零食铺子</h3>
            <div class="mui-input-row">
                <input name="mobile" type="text" placeholder="手机号" class="inpu">
            </div>

                <input name="pass" type="password" placeholder="密码" class="mui-input-password inpu">

            </div>

                <input name="rePass" type="password" placeholder="确认密码" class="mui-input-password inpu">
                <span class="mui-icon mui-icon-eye"></span>
            </div>
            <div class="mui-input-row">
                <input name="code" type="text" placeholder="认证码">
                <button class=" authcode-btn btn_getCode mui-btn " type="button" id="getCode-btn" disabled="disabled">获取验证码</button>
            </div>
            <div class="mui-input-row cz_text">
                <input class="check" type="checkbox" checked/> 我同意《会员服务协议》                
            </div>
            <button class=" register-btn" type="button" lay-filter="formDemo" id="register-btn" disabled="disabled">注&nbsp&nbsp册</button>
