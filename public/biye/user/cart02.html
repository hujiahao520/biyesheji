<script type="text/template" id="cart">
    <% if(data==null){%>
        <div class="shuju">
             <img src="../img/shopcart-1.png" alt="" class="shuju02"><a href="../index.html" class="shuju01">前往购物</a>
        </div>
    <%}else{ for(var i = 0 ; i < data.length ; i ++){ %>
    <% var item = data[i]; %>
    <li data-product class="mui-table-view-cell mui-media cart02-bgc">
        <div class="mui-slider-right mui-disabled" data-id="<%=item.id%>">
            <a class="mui-btn  mui-icon mui-icon-compose"></a>
            <a class="mui-btn  mui-icon mui-icon-trash"></a>
        </div>
        <div class="mui-slider-handle">
            <a href="javascript:;" class="">
                <%
                var addr = '../images/none01.jpg';
                if(item.pic && item.pic[0] && item.pic[0].picAddr){
                addr = item.pic[0].picAddr;
                }
                %>
                <div class="row cart02-bgc">
                    <div class="col-md-1">
                        <input data-id="<%=item.id%>" type="checkbox" class="cart02-in">
                    </div>
                    <div class="col-md-3">
                        <img class="mui-media-object mui-pull-left cart02-img" src="../<%=addr%>">
                    </div>
                    <div  class="col-md-3">
                        <p class="name"><%=item.proName%></p>
                    </div>
                    <div  class="col-md-2">
                        <span class="price">¥<%=item.price%></span>
                        <span class="oldPrice">¥<%=item.oldPrice%></span>
                    </div>
                    <div  class="col-md-2">
                        <p><span class="size">类型：<%=item.size%></span></p>
                    </div>
                    <div  class="col-md-1">
                        <p class="info">
                            <span class="number">x<%=item.num%>袋</span>
                        </p>
                    </div>
                </div>

                <div class="mui-media-body">



                </div>

            </a>
        </div>
    </li>
    <% } }%>
</script>
<script type="text/template" id="edit">
    <div class="cart_update">
        <div class="p_size">
            品类：
            <%
            var itemArr = productSize.split('-');
            for( var i = itemArr[0]; i <= itemArr[1];i++ ){
            %>
            <span class="btn_size <%=i==size?'now':''%>"><%=i%></span>
            <% } %>
        </div>
        <div class="p_number">
            数量：<span class="jian">-</span><input readonly type="text" value="<%=num%>" data-max="<%=productNum%>"><span class="jia">+</span>
        </div>
    </div>
</script>
<script type="text/html" id="add">

                <div class="address"><%=item.address%><%=item.addressDetail%></div>
            </a>
        <%}%>

</script>
